<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Inquilinos</title>

    <style>

        html {
            height: 100%;
            background: linear-gradient(135deg, #60f6fb, #5a97f4);
            background-attachment: fixed;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
            animation: fadeIn 1.5s ease;
            background: transparent; /* importante */
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box {
            background: white;
            width: 950px;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #a5cbfc;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #333;
            box-shadow: 0 0 8px #333;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e97bd;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #2ac395;
            transform: scale(1.03);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            animation: fadeIn 1.2s ease;
        }

        th {
            background: #3e3f45;
            color: #fff;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #d3d3d3;
        }

        tr:hover {
            background-color: #eef6ff;
            transition: 0.3s;
        }

        .msg {
            color: #0d8a17;
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
        }

        a {
        display: inline-block;
        margin-top: 15px;
        color: white;
        background: #365e96;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: 0.25s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        a:hover {
        background: #214c89;
        transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Lista de Inquilinos</h2>

        <!-- FORMULÃRIO DE CONSULTA -->
        <form method="GET">
            <label>Bloco</label>
            <input type="text" name="bloco" value="{{ bloco }}" placeholder="Buscar por Bloco">

            <label>Apartamento</label>
            <input type="text" name="apt" value="{{ apt }}" placeholder="Buscar por Apartamento">

            <label>Nome do Morador</label>
            <input type="text" name="nome_morador" value="{{ nome_morador }}" placeholder="Buscar por nome morador">

            <button type="submit">Consultar</button>
        </form>

        {% if inquilinos %}
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Bloco</th>
                        <th>Apartamento</th>
                    </tr>
                </thead>

                <tbody>
                    {% for item in inquilinos %}
                    <tr>
                        <td>{{ item.Nome_morador }}</td>
                        <td>{{ item.Telefone }}</td>
                        <td>{{ item.Bloco }}</td>
                        <td>{{ item.Apartamento }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p class="msg">Nenhum resultado encontrado.</p>
            {% endif %}

        <br>
        <a href="/dashboard">Voltar</a>
    </div>

</body>
</html>
