<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel</title>

<!-- Ãcones do Google -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #60f6fb, #5a97f4);
        background-attachment: fixed;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1s ease-in-out;
    }

    .card {
        background: #ffffffee;
        width: 420px;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        animation: slideUp 0.8s ease;
        backdrop-filter: blur(4px);
    }

    h2 {
        margin-bottom: 25px;
        font-size: 26px;
        color: #333;
        font-weight: 600;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 15px 0;
    }

    a {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;

        background: #3769af;
        color: white;
        padding: 14px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 18px;
        transition: 0.25s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    a:hover {
        transform: translateY(-4px) scale(1.03);
        background: #214c89;
        box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    a .material-icons {
        font-size: 22px;
    }

    /* ðŸ”¥ AnimaÃ§Ãµes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to   { transform: translateY(0); opacity: 1; }
    }
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Painel do Sistema</h2>

        <ul>
            <li><a href="/inquilino"><span class="material-icons">person_add</span> Cadastrar Inquilino</a></li>
            <li><a href="/pesquisar-inquilino"><span class="material-icons">search</span> Pesquisar Inquilinos</a></li>
            <li><a href="/entrega"><span class="material-icons">inventory_2</span> Registrar Entrega</a></li>
            <li><a href="/listar-entregas"><span class="material-icons">list_alt</span> Listar Entregas</a></li>
            <li><a href="/logout" style="background:#b53333;"><span class="material-icons">logout</span> Sair</a></li>
        </ul>
    </div>
</div>

</body>
</html>
